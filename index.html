<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>投资智囊 - 智能财务规划平台</title>
    
    <!-- 确保所有 CDN 链接可用 -->
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="assets/css/style.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- 修改后的导航栏 -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#"><i class="fas fa-chart-line"></i> 投资智囊</a>
            <!-- 添加响应式按钮 -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link active" href="#financial-planning">财务规划</a>
                    <a class="nav-link" href="#asset-diagnosis">资产诊断</a>
                    <a class="nav-link" href="#investment-report">投资建议</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="container mt-5 pt-5">
        <!-- 财务规划模块 -->
        <section id="financial-planning" class="my-5">
            <h2>个人财务规划</h2>
            <form id="financialForm" class="bg-white p-4 rounded shadow">
                <div class="mb-3">
                    <label class="form-label">月收入（元）</label>
                    <input type="number" name="monthlyIncome" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">月支出（元）</label>
                    <input type="number" name="monthlyExpense" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">投资目标</label>
                    <select name="investmentGoal" class="form-control" required>
                        <option value="retirement">退休规划</option>
                        <option value="education">教育基金</option>
                        <option value="house">购房计划</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">生成规划</button>
            </form>
        </section>

        <!-- 资产诊断模块 -->
        <section id="asset-diagnosis" class="my-5">
            <h2>资产诊断</h2>
            <div class="chart-container">
                <canvas id="financeChart"></canvas>
            </div>
        </section>

        <!-- 投资建议模块 -->
        <section id="investment-report" class="mb-5">
            <h2 class="mb-4"><i class="fas fa-file-contract"></i> 投资建议书</h2>
            <div class="bg-white p-4 rounded shadow">
                <div id="reportContent" class="mb-3"></div>
                <button class="btn btn-primary" onclick="generatePDF()">
                    <i class="fas fa-download"></i> 下载建议书
                </button>
            </div>
        </section>
    </main>

    <!-- 确保所有 JS 依赖正确加载 -->
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <script src="assets/js/main.js"></script>
</body>
</html>
